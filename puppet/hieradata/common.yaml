---

#------------------------------------------------------------------------------
# r_gito:
#------------------------------------------------------------------------------

r_gito::gitolite:
 version: 'latest'
 git_user: 'git'
 git_admin: 'marc'
 ssh_key: 'ssh-rsa  gitolite/key'
 umask: '0022'
 git_config_keys: 'gitweb\.(owner|description|category)'
 gitweb_projects_list: '/home/git/projects.list'
 local_code: '$rc{GL_ADMIN_BASE}/local'
 cgit: true
 repo_specific_hooks: true

r_gito::cgit:
  version: 'latest'
  git_home: '/home/git'

r_gito::apache:
  default_mods:
    - 'autoindex'
    - 'cgi'
  default_confd_files: false
  purge_configs: false

...
